<template name="leftMenu">
    <div class="bar bar-header bar-dark">
        <h1 class="title">Menu</h1>
    </div>
    <div class="content has-header">
        <div class="list">
            <div class="item item-icon-right" data-ion-menu-close>
                Close {{> ionIcon icon="ios-arrow-right"}}
            </div>

            <div id="dashboardButton" class="item item-icon-right" data-ion-menu-close>
                Dashboard {{> ionIcon icon="map"}}
            </div>

            {{#if group}}
                {{#unless isAdmin}}
                    {{#unless isDriver}}
                        <div id="leaveGroup" class="item item-icon-right">
                            Leave {{group.name}} {{> ionIcon icon="minus-circled"}}
                        </div>
                    {{/unless}}
                {{/unless}}

                {{#unless isDriver}}
                    {{#unless ridePending}}
                        <div id="becomeDriverButton" class="item item-icon-right" data-ion-menu-close>
                            Become Driver {{> ionIcon icon="model-s"}}
                        </div>
                    {{/unless}}
                {{/unless}}
            {{else}}
                <div id="joinGroupButton" class="item item-icon-right">
                    Join Group {{> ionIcon icon="android-people"}}
                </div>
                <div id="createGroupButton" class="item item-icon-right">
                    Create Group {{> ionIcon icon="plus-circled"}}
                </div>
            {{/if}}

            <div id="logoutButton" class="item item-icon-right" data-ion-menu-close>
                Logout {{> ionIcon icon="log-out"}}
            </div>

        </div>
    </div>
</template>
