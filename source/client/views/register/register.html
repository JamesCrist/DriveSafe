<template name="Register">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Register</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <div class="container tabs-content">
                <form id="register_form" class="account-form" role="form">
                    <h2>
                        Please sign up
                    </h2>
                    {{#if errorMessage}}
                        <div class="alert alert-warning">
                            {{errorMessage}}
                        </div>
                    {{else}}
                        {{#if successMessage}}
                            <div class="alert alert-success">
                                {{successMessage}}
                            </div>
                        {{/if}}
                    {{/if}}
                    <input id="register_name" type="text" class="form-control" placeholder="Your full name" required
                           autofocus>
                    <input id="register_email" type="text" class="form-control" placeholder="Email address" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="Please wait...">
                        Sign up
                    </button>
                </form>
            </div>
        {{/ionContent}}
    {{/ionView}}
</template>
