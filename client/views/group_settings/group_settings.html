<template name="GroupSettings">
    {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
            {{#if isAndroid}}
                {{> ionIcon icon='android-more-vertical'}}
            {{else}}
                {{> ionIcon icon='navicon'}}
            {{/if}}
        </button>
    {{/contentFor}}
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-right" data-ion-menu-toggle="right">
            {{#if isAndroid}}
                {{> ionIcon icon='android-settings'}}
            {{else}}
                {{> ionIcon icon='ios-gear'}}
            {{/if}}
        </button>
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">{{currentUser.profile.group}} Settings</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <div class="page-container container">
                <div class="list">
                    <div class="item item-divider">
                        Invite Others
                    </div>
                    <div class="item">
                        <p>Your group key is: <strong>{{groupKey}}</strong> <br/>
                            Give this key to other users so that they may join your group
                        </p>
                    </div>
                    <div class="item item-divider">
                        Manage Members
                    </div>
                    <div class="item">
                        {{> GroupSettingsManageMembers }}
                    </div>
                    <div class="item item-divider">
                        Delete Group (Cannot be undone)
                    </div>
                    <div class='item'>
                        {{> GroupSettingsDeleteGroup }}
                    </div>
                </div>
            </div>
        {{/ionContent}}
    {{/ionView}}
</template>
