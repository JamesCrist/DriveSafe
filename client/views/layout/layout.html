<template name="layout">
    {{#ionBody}}
        {{# if currentUser}}
            {{#ionSideMenuContainer}}

                {{#ionSideMenus}}

                    {{#ionSideMenu}}
                        {{> leftMenu}}
                    {{/ionSideMenu}}

                    {{#ionSideMenu side="right"}}
                        {{> rightMenu}}
                    {{/ionSideMenu}}

                {{/ionSideMenus}}

                {{#ionSideMenuContent}}

                    {{> ionNavBar class="bar-positive"}}

                    {{#ionNavView}}
                        {{> yield}}
                    {{/ionNavView}}

                {{/ionSideMenuContent}}

            {{/ionSideMenuContainer}}
        {{else}}
            {{> ionNavBar class="bar-positive has-tabs-top"}}
            {{#if isAndroid}}
                {{#ionTabs style="android" class="tabs-striped tabs-top tabs-background-positive tabs-color-light"}}
                    {{> ionTab title="Login" path="login" icon="android-home"}}
                    {{> ionTab title="Register" path="register" icon="android-star"}}
                    {{> ionTab title="Forgot Password" path="forgot_password" icon="heart"}}
                {{/ionTabs}}
            {{else}}
                {{#ionTabs style="ios" class="tabs-striped tabs-top tabs-background-positive tabs-color-light"}}
                    {{> ionTab title="Login" path="login" iconOff="ios-home-outline" iconOn="ios-home"}}
                    {{> ionTab title="Register" path="register" iconOff="ios-star-outline" iconOn="ios-star"}}
                    {{> ionTab title="Forgot Password" path="forgot_password" iconOff="ios-heart-outline" iconOn="ios-heart"}}
                {{/ionTabs}}
            {{/if}}
            {{>yield}}
        {{/if}}
    {{/ionBody}}
</template>
