<template name="UserSettings">
    {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
            {{#if isAndroid}}
                {{> ionIcon icon='android-more-vertical'}}
            {{else}}
                {{> ionIcon icon='navicon'}}
            {{/if}}
        </button>
    {{/contentFor}}
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-right" data-ion-menu-toggle="right">
            {{#if isAndroid}}
                {{> ionIcon icon='android-settings'}}
            {{else}}
                {{> ionIcon icon='ios-gear'}}
            {{/if}}
        </button>
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Account Settings</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <div class="page-container container">
                <div class="row">
                    <div class="col-md-12" id="content">
                        <div class="row" id="title_row">
                            <div class="col-md-12">
                                <div id="page_menu" class="pull-right">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="menu" class="col-sm-3 col-md-2">
                        <h2>
                        </h2>
                        {{> UserSettingsSideMenu}}
                    </div>
                    <div id="subcontent" class="col-sm-9 col-md-10">
                        {{> yield region='UserSettingsSubcontent'}}
                    </div>
                </div>
            </div>
        {{/ionContent}}
    {{/ionView}}
</template>

<template name="UserSettingsSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li id="menu-item-simple" class="{{menuItemClass 'user_settings.change_pass'}}">
			<a href="{{pathFor 'user_settings.change_pass'}}">
				Change password
			</a>
		</li>
	</ul>
</template>
