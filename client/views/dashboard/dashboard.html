<template name="Dashboard">
    {{#if errorMessage}}
        <div class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
    {{/if}}
    {{#if mapIsLoaded}}
        <div class="map-container">
            {{> googleMap name="dashboardMap" options=dashboardMapOptions}}
        </div>
    {{else}}
        <div class="loading">
            {{> loading }}
        </div>
    {{/if}}
</template>
